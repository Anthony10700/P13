{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="anthony thillerot" />
    <title>{{ title }}</title>


    <link href="{% static 'css/chessboard-1.0.0.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body id="page-top">

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-center">
                <p id="text_of_module_all">MODULE</p>
            </div>

            <div class="list-group list-group-flush">
                <a href="{% url 'play_vs_lc0' %}">
                    <div id="play_vs_lc0" class="card border-dark mb-3 module">
                        <h5 class="">Play vs Lc0</h5>
                        <img class="img-thumbnail rounded" id="img-lc0-mod" src="{% static 'img/Leela_Chess_Zero_logo.svg' %}">
                    </div>
                </a>

                <a href="{% url 'play_vs_stockfish' %}">
                    <div id="play_vs_Stockfish" class="card border-dark mb-3 module">
                        <h5 class="">Play vs Stockfish</h5>
                        <img class="img-thumbnail rounded" id="img-stockfish-mod" src="{% static 'img/stockfish.png' %}">
                    </div>

                </a>

                <a href="{% url 'play_vs_komodo' %}">

                    <div id="play_vs_komodo12" class="card border-dark mb-3 module">
                        <h5 class="">Play vs komodo</h5>
                        <img class="img-thumbnail rounded" id="img-komodo-mod" src="{% static 'img/komodo.jpg' %}">
                    </div>
                </a>





            </div>
        </div>

        <button name="<" class="btn text-left" onclick="this.blur();" id="menu-toggle"><</button>

        <div class="container m-0">




            <header>
                <img id="img-night-mode" src="{% static 'img/night-mode.svg' %}" style="width:20px;position:absolute;">




                <div class="row justify-content-center mt-2 mb-2">
                    <a href="{% url 'index' %}">
                        <h3>Chess GUI</h3>
                    </a>

                </div>

                <hr class="col-4 rounded" style="height: 2px;  background-color: #2a73e0; width: 50%; border: none;">
                <ul class="nav justify-content-center mb-4 mt-2 nav-pills col-12">


                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>

            </header>


            <div class="row">
                <div class="col">
                    {% block left %} {% endblock %}
                </div>
                <div class="col">

                    {% block content %} {% endblock %}
                </div>
                <div class="col">

                </div>
            </div>


            <!-- Footer-->
            <div class="row justify-content-center" id="3">
                <footer id="footer_base" class="py-5 col-8">


                    <div class="row justify-content-center">
                        <div class="col-4 text-center ">
                            <a href="">Contact</a>
                        </div>
                        <div class="col-4 text-center">
                            <a href="">Mentions légales</a>
                        </div>
                        <div class="small text-center text-muted col-4 text-center">Copyright © 2020 - Anthony THILLEROT</div>

                    </div>



                </footer>
            </div>




        </div>
        <!-- /#page-content-wrapper -->

    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static '/js/chess.js' %}"></script>
    <script src="{% static '/js/chessboard-1.0.0.js' %}"></script>
    <script src="{% static '/js/scripts.js' %}"></script>



</body>

</html>
