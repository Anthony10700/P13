<body class="bg-color">
    {% load static %} {% load i18n %} {% block css %}
    <link href="{% static 'css/chat_public.css' %}" rel="stylesheet" type="text/css" media="all">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" /> {% endblock css %}
    <input id="owner_username" type="hidden" value="{{ request.user.username }}">
    <div class="container p-0 m-0 bg-color col-12">
        <div class="col-12 p-1 m-0 bg-color">

            <p class="text-success" id="online-status" style="display: none">{% trans "Online" %}</p>
            <p class="text-danger" id="offline-status" style="display: none">{% trans "Offline" %}</p>

            <div id="messages" class="messages  mt-0 pt-1 pb-1 bg-color style-1">
                {% if active_dialog|length > 0 %} {% for msg in active_dialog %}
                <div class="row {% if msg.read %}msg-read{% else %}msg-unread{% endif %}" data-id="{{ msg.id }}">
                    <p class="{% if msg.sender == request.user %}pull-left{% else %}pull-right{% endif %}">
                        <span class="username">{{ msg.sender.username }}:</span> {{ msg.text }}
                        <span class="timestamp">&ndash; <span
                                                    data-livestamp="{{ msg.get_formatted_create_datetime }}">{{ msg.get_formatted_create_datetime }}</span></span>
                    </p>
                </div>
                {% endfor %} {% endif %}

            </div>

            <div class="row pl-1 mt-2">

                <div class="form-group col-9 p-1 ml-2">
                    <textarea id="chat-message" class="form-control message" placeholder="{% trans 'Write a message' %}"></textarea>
                </div>

                <div class="form-group col-2 m-0 p-0 pt-1">
                    <input id="btn-send-message" type="submit" class="btn btn-primary pull-right send-message" value="{% trans 'Send' %}" />
                </div>

            </div>
        </div>

        <script src="{% static '/js/jquery.min.js' %}"></script>
        <script>
            var base_ws_server_path = "{{ ws_server_path }}";
            var websocket = null;

            function getOpponnentUsername() {
                return "{{ opponent_username }}";
            }

            function addNewMessage(packet) {
                var msg_class = "";
                if (packet['sender_name'] == $("#owner_username").val()) {
                    msg_class = "pull-left";
                } else {
                    msg_class = "pull-right";
                }
                var msgElem =
                    $('<div class="row msg-unread" data-id="' + packet.message_id + '">' +
                        '<p class="' + msg_class + '">' +
                        '<span class="username">' + packet['sender_name'] + ': </span>' +
                        packet['message'] +
                        ' <span class="timestamp">&ndash; <span data-livestamp="' + packet['created'] + '"> ' + packet['created'] + '</span></span> ' +
                        '</p> ' +
                        '</div>');
                $('#messages').append(msgElem);
                scrollToLastMessage()
            }

            function scrollToLastMessage() {
                var $msgs = $('#messages');
                $msgs.animate({
                    "scrollTop": $msgs.prop('scrollHeight')
                })
            }

            function setUserOnlineOffline(username, online) {
                var elem = $("#user-" + username);
                if (online) {
                    elem.attr("class", "btn btn-success");
                } else {
                    elem.attr("class", "btn btn-danger");
                }
            }

            function gone_online() {
                $("#offline-status").hide();
                $("#online-status").show();
            }

            function gone_offline() {
                $("#online-status").hide();
                $("#offline-status").show();
            }

            function flash_user_button(username) {
                var btn = $("#user-" + username);
                btn.fadeTo(700, 0.1, function() {
                    $(this).fadeTo(800, 1.0);
                });
            }

            function setupChatWebSocket() {
                var opponent_username = getOpponnentUsername();
                websocket = new WebSocket(base_ws_server_path + '{{ request.session.session_key }}/' + opponent_username);

                websocket.onopen = function(event) {
                    var opponent_username = getOpponnentUsername();
                    if (opponent_username != "chat_user_all") {


                        var onOnlineCheckPacket = JSON.stringify({
                            type: "check-online",
                            session_key: '{{ request.session.session_key }}',
                            username: opponent_username

                        });
                        var onConnectPacket = JSON.stringify({
                            type: "online",
                            session_key: '{{ request.session.session_key }}'

                        });

                        console.log('connected, sending:', onConnectPacket);
                        websocket.send(onConnectPacket);
                        console.log('checking online opponents with:', onOnlineCheckPacket);
                        websocket.send(onOnlineCheckPacket);

                    } else {
                        var opponent_username = getOpponnentUsername();

                        var onConnectPacket = JSON.stringify({
                            type: "online",
                            session_key: '{{ request.session.session_key }}'

                        });
                        console.log('connected, sending:', onConnectPacket);
                        websocket.send(onConnectPacket);
                    }
                };
                window.onbeforeunload = function() {

                    var onClosePacket = JSON.stringify({
                        type: "offline",
                        session_key: '{{ request.session.session_key }}',
                        username: opponent_username,

                    });
                    console.log('unloading, sending:', onClosePacket);
                    websocket.send(onClosePacket);
                    websocket.close();
                };
                websocket.onmessage = function(event) {
                    var packet;
                    try {
                        packet = JSON.parse(event.data);
                        console.log(packet)
                    } catch (e) {
                        console.log(e);
                    }
                    switch (packet.type) {
                        case "new-dialog":
                            // TODO: add new dialog to dialog_list
                            break;
                        case "user-not-found":
                            // TODO: dispay some kind of an error that the user is not found
                            break;
                        case "gone-online":
                            if (packet.usernames.indexOf(opponent_username) != -1) {
                                gone_online();
                            } else {
                                gone_offline();
                            }
                            for (var i = 0; i < packet.usernames.length; ++i) {
                                setUserOnlineOffline(packet.usernames[i], true);
                            }
                            break;
                        case "gone-offline":
                            if (packet.username == opponent_username) {
                                gone_offline();
                            }
                            setUserOnlineOffline(packet.username, false);
                            break;
                        case "new-message":
                            if (packet['sender_name'] == opponent_username || packet['sender_name'] == $("#owner_username").val() || packet['username'] == "chat_user_all") {
                                addNewMessage(packet);

                            } else {
                                flash_user_button(packet['sender_name']);
                            }
                            break;
                        case "opponent-typing":
                            var typing_elem = $('#typing-text');
                            if (!typing_elem.is(":visible")) {
                                typing_elem.fadeIn(500);
                            } else {
                                typing_elem.stop(true);
                                typing_elem.fadeIn(0);
                            }
                            typing_elem.fadeOut(3000);
                            break;
                        case "opponent-read-message":
                            if (packet['username'] == opponent_username) {
                                $("div[data-id='" + packet['message_id'] + "']").removeClass('msg-unread').addClass('msg-read');
                            }
                            break;
                        default:
                            console.log('error: ', event)
                    }
                }
            }

            function sendMessage(message) {
                if (message != "" && message[0] != "\n") {
                    var opponent_username = getOpponnentUsername();
                    var newMessagePacket = JSON.stringify({
                        type: 'new-message',
                        session_key: '{{ request.session.session_key }}',
                        username: opponent_username,
                        message: message
                    });
                    websocket.send(newMessagePacket)

                }

            }

            $('#chat-message').keypress(function(e) {
                if (e.which == 13 && this.value) {
                    sendMessage(this.value);
                    this.value = "";
                    return false
                }
            });

            $('#btn-send-message').click(function(e) {
                var $chatInput = $('#chat-message');
                var msg = $chatInput.val();
                if (!msg) return;
                sendMessage($chatInput.val());
                $chatInput.val('')
            });
            setupChatWebSocket();
            scrollToLastMessage();

            if (localStorage.getItem("nigh_views_mode_activate") == null || localStorage.getItem("nigh_views_mode_activate") == "true") {
                var color_night_views_1 = "#0D1115"
                var color_night_views_2 = "#161B25"
                var color_night_views_3 = "#344052"
                var color_day_views = "#f2f2f2"
                var font_color_day_views = "#000000"

                $('.bg-color').css({
                    "background-color": color_night_views_2,
                    "color": color_day_views
                });
                $('#chat-message').css({
                    "background-color": color_night_views_3,
                    "color": color_day_views
                });
                $('.timestamp').css({
                    "color": "#f2f2f294"
                });
            }
        </script>

</body>
